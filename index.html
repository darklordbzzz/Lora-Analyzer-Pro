
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI HUB | Neural Intelligence Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --hub-bg: #020617;
        --hub-card: #0f172a;
        --hub-accent: #8b5cf6;
        --hub-accent-glow: rgba(139, 92, 246, 0.4);
        --hub-cyan: #06b6d4;
        --hub-border: rgba(255, 255, 255, 0.08);
      }
      
      body {
        background-color: var(--hub-bg);
        color: #f8fafc;
        font-family: 'Outfit', sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 0% 100%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
          linear-gradient(rgba(139, 92, 246, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(139, 92, 246, 0.02) 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      .glass {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid var(--hub-border);
      }

      .glass-card {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.4), rgba(15, 23, 42, 0.8));
        backdrop-filter: blur(24px);
        border: 1px solid var(--hub-border);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
      }

      .glow-accent {
        box-shadow: 0 0 20px var(--hub-accent-glow);
      }

      .neon-text {
        text-shadow: 0 0 8px var(--hub-accent-glow);
      }

      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      .animate-slide-up {
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes pulse-cyan {
        0%, 100% { box-shadow: 0 0 5px var(--hub-cyan); }
        50% { box-shadow: 0 0 15px var(--hub-cyan); }
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: var(--hub-cyan);
        animation: pulse-cyan 2s infinite;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--hub-accent);
      }

      .scanning-grid {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background-image: linear-gradient(rgba(139, 92, 246, 0.05) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(139, 92, 246, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: -1;
        mask-image: radial-gradient(circle at center, black, transparent 80%);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              hub: {
                bg: '#020617',
                card: '#0f172a',
                accent: '#8b5cf6',
                cyan: '#06b6d4',
              }
            }
          },
        },
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="antialiased">
    <div class="scanning-grid"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
