
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI HUB | Professional Neural Workstation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --hub-bg: #030712;
        --hub-card: #0f172a;
        --hub-accent: #6366f1;
        --hub-accent-glow: rgba(99, 102, 241, 0.4);
        --hub-border: rgba(255, 255, 255, 0.08);
        --hub-cyan: #22d3ee;
      }
      
      body {
        background-color: var(--hub-bg);
        color: #f8fafc;
        font-family: 'Outfit', sans-serif;
        min-height: 100vh;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
          linear-gradient(rgba(255, 255, 255, 0.01) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.01) 1px, transparent 1px);
        background-size: 100% 100%, 30px 30px, 30px 30px;
      }

      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid var(--hub-border);
      }

      .glass-card {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid var(--hub-border);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-card:hover {
        border-color: rgba(99, 102, 241, 0.3);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      }

      .neon-text {
        text-shadow: 0 0 10px var(--hub-accent-glow);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--hub-accent);
      }

      @keyframes scanline {
        0% { top: -100%; }
        100% { top: 100%; }
      }
      .scanning-line {
        position: absolute;
        width: 100%;
        height: 10px;
        background: linear-gradient(to bottom, transparent, var(--hub-accent), transparent);
        opacity: 0.2;
        pointer-events: none;
        animation: scanline 4s linear infinite;
        z-index: 10;
      }

      .va-card {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid var(--hub-border);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      input[type="range"] {
        -webkit-appearance: none;
        height: 4px;
        background: #1e293b;
        border-radius: 5px;
        background-image: linear-gradient(var(--hub-accent), var(--hub-accent));
        background-repeat: no-repeat;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(0,0,0,0.5);
      }
    </style>
